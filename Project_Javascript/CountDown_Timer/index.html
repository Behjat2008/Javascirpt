<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>Until New Beginnings</h1>

    <div class="countdown-container">
        <div class="days-c" id="countdown-e1">
            <p class="big-text" id="days">0
            </p>
            <span>Days</span>
        </div>
        <div class="hours-c" id="countdown-e1">
            <p class="big-text" id="hours">0
            </p>
            <span>Hours</span>
        </div>
        <div class="min-c" id="countdown-e1">
            <p class="big-text" id="mins">0
            </p>
            <span>Minutes</span>
        </div>
        <div class="seconds-c" id="countdown-e1">
            <p class="big-text" id="seconds">0
            </p>
            <span>Seconds</span>
        </div>
    </div>
</body>
</html>
